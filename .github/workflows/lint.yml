name: lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black ruff
      - name: Run linters
        run: |
          black --check .
          ruff .
